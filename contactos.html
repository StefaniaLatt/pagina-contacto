<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="./imagenes/isocontacto-01.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navegador">
        <img src="./imagenes/logocontacto-01.png" alt="">
        <ul class="navegador-links" id="navegador">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./contactos.html">Contactos</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
        </ul>   
    </nav>
    <header>
        <h1 class="titulo">Contactos</h1>
    </header>
    <main>
        <form class="formulario-contacto" action="">
            <div class="formulario-contacto-grupo">
                <label class="formulario-contacto-grupo-label" for="nombre">Nombre</label>
                <input id="nombre" class="formulario-contacto-grupo-imput" type="text" placeholder="Ingrese su nombre"> 
            </div>
            <div class="formulario-contacto-grupo">
                <label class="formulario-contacto-grupo-label" for="Email">Email</label>
                <input id="Email" class="formulario-contacto-grupo-imput" type="Email" placeholder="Ingrese su Email"> 
            </div>
            <div class="formulario-contacto-grupo">
                <label class="formulario-contacto-grupo-label" for="tel">Telefono</label>
                <input id="tel" class="formulario-contacto-grupo-imput" type="tel" placeholder="Ingrese su teléfono"> 
            </div>
            <div class="formulario-contacto-grupo">
                <label class="formulario-contacto-grupo-label" for="mensaje">Mensaje</label>
                <textarea id="mensaje" class="formulario-contacto-grupo-imput" type="text" placeholder="Ingrese su mensaje"></textarea>
            </div>
            <button type="submit" class="boton-formulario" >Enviar</button>

            



        </form>
    </main>
    <footer class="pie-de-pagina">
        <p>Lamadrid 110 - San Nicolás de los Arroyos, Prov. Buenos Aires</p>
    </footer>
    
</body>
</html>
